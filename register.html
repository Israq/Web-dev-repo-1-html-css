	<form>
		First Name :<input type="text" name="first_name"><br>
		Last Name  :<input type="text" name="last_name"><br>
		Password.  :<input type="password" minlength="10" name="password">
		Email	   :<input type="email" name="email" required><br>
		Birthday.  :<input type="date" name="Birthday"><br>
		Gender     :<br>
		<input type="radio" name="Gender">Male<br>
		<input type="radio" name="Gender">Female<br>
		<input type="radio" name="Gender">Other<br>
		Pets:<br>
		<input type="checkbox" name="Pets" value="cat">Cat<br>
		<input type="checkbox" name="Pets" value="dog">Dog<br>
		<input type="checkbox" name="Pets" value="other">Other<br>
		Cars:<br>
		<select name="cars">
			<option type="Audi">Audi</option>
			<option type="Volvo">Volvo</option>
		</select><br>
		<input type="submit" value="Register" name="submit">
		<input type="reset" name="reset_input">
	</form>
